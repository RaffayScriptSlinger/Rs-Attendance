<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <nav class="navbar ">
    <div class="container-fluid">
      <a class="navbar-brand fw-bolder fs-2">Rs Attendence</a>
      <button class="btn btn-outline-primary btn-dark fw-bold "><a href="/index.html"
          class="text-decoration-none">Home</a> </button>
    </div>
  </nav>
  <div id="mainContainer">
    <div id="Login">

      <h1 id="login-heading">Login</h1>
      <input type="email" name="l-email" id="l-email" class="l-inputs fw-bold" placeholder="Enter Your email">
      <input type="text" name="l-password" id="l-password" class="l-inputs fw-bold" placeholder="Enter password">

      <button class="l-btns" onclick="login()">Login</button>
      <button class="l-btns" onclick="facebooklogin()">Login With Facebook</button>

      <button class="l-btns" onclick="goglelogin()">Login With Google</button>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
