<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1 class="d-flex text-light fw-bolder justify-content-center align-content-center mt-4 fs-1 " id="h-color">
            Welcome To Attendance Page
        </h1>
        
    
        <div class="d-flex justify-content-center align-items-center" id="parentDiv">
            <div id="mainContainer">
                <div class="d-flex justify-content-center align-items-center">
                    <input type="text" id="Name" placeholder="Enter Your Name">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <input type="number" id="rollNumber" placeholder="Enter Your Roll Number">
                </div>
                <div class="d-flex justify-content-center align-content-center align-items-center">
                    <button id="markBtn" onclick="markBtn()">Mark</button>
                </div>
                <div class="d-flex justify-content-center align-content-center align-items-center mt-2">
                    <button id="downloadExcel" onclick="downloadExcel()">View Excel</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
